<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>智能考评系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/homepage.css">
    <script src="js/vue.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div id="main" class="home">
    <div class="logo">
        <span><img src="images/template/icon-logo.png"/>智能考评管理系统</span>
        <p onclick="quit()"><img src="images/template/icon-quit.png"/>退出</p>
    </div>
    <div class="homeCon">
        <div class="leftItem">
            <a class="item" href="index.html">
                <span><img src="images/homepage/icon1.png"/>管理子系统</span>
                <p>点击进入>></p>
            </a>
            <a class="item" href="javascript:void(0)" onclick="openSubSystemSSO('jc')">
                <span><img src="images/homepage/icon2.png"/>监测子系统</span>
                <p>点击进入>></p>
            </a>
            <a class="item" href="javascript:void(0)" onclick="openSubSystemSSO('cz')">
                <span><img src="images/homepage/icon3.png"/>处置子考评</span>
                <p>点击进入>></p>
            </a>
        </div>
        <div class="rightItem"><img src="images/homepage/bg.png"/></div>
    </div>
</div>
</body>
<script src="js/public.js"></script>
<script>
    $(function () {
        var docHeight = window.innerHeight || document.documentElement.clientHeight;
        $(".home .homeCon .item").css("height", docHeight/4);
        $(".home .homeCon .rightItem").css("height", docHeight/4*3);
    });
    function quit(){
        delCookie("user");
        localStorage.clear();
		delSSOCookie(); //删除其他子系统cookie
        window.location.href = "./login.html"
    }
	
	// add by paple for SSO @2020.04.24
	function openSubSystemSSO(subSys) {
		//console.log("test");
		var name = window.encodeURIComponent(localStorage.getItem("user"));
		var pass = window.encodeURIComponent(localStorage.getItem("pw"));
		console.log(name);
		console.log(pass);
		var href = "";
		console.log(subSys);
		if (subSys == "jc")
			href = setting.jc_login_url;
		else if (subSys == "cz")
			href = setting.cz_login_url;
		else
			href = "";
		var param = "user=" + name + "&pw=" + pass;
		param = window.btoa(param);
		href = encodeURI(href + param);
		var jcwindow = window.open();
		jcwindow.location = href;
	}
	
	function delSSOCookie() {
		document.cookie = 'JSESSIONID=;Domain=192.168.1.75;Path=/';
		document.cookie = 'JSESSIONID_APM_9090=;Domain=192.168.1.75;Path=/';
	}
</script>
</html>
