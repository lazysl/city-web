<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>考评对象-智能考评系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/evaluationObject.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/browser-polyfill.min.js"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</head>
<body>
<div id="main">
    <div id="head"><common-head></common-head></div>
    <div id="content" class="object">
        <div class="layout">
            <div class="crumbs">
                <ul>
                    <li><a href="evaluationObject.html">{{objectName}}</a></li>
                    <li><span> >> </span></li>
                    <li><a>信息安全</a></li>
                </ul>
            </div>
            <div class="securityCon" id="securityCon">
                <div class="itemCon">
                    <div class="itemLeft"><span>安全漏洞</span></div>
                    <div class="itemRight">
                        <ul>
                            <li><div class="item"><span>安全漏洞加固比率</span><input type="text" v-model="leakPercent" oninput = "value=value.replace(/[^\d]/g,'')"><span>%</span></div></li>
                            <li v-for="item in deviceTxt">
                                <div class="item marginRight"><p>{{item.name}}:</p></div>
                                <div class="item"><span>危急</span><input type="text" v-model="item.maxHeight" oninput = "value=value.replace(/[^\d]/g,'')"><span>个</span></div>
                                <div class="item"><span>高风险</span><input type="text" v-model="item.midHeight" oninput = "value=value.replace(/[^\d]/g,'')"><span>个</span></div>
                                <div class="item"><span>中风险</span><input type="text" v-model="item.minHeight" oninput = "value=value.replace(/[^\d]/g,'')"><span>个</span></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="itemCon">
                    <div class="itemLeft"><span>病毒攻击</span></div>
                    <div class="itemRight">
                        <ul>
                            <li><div class="item"><span>病毒查杀比率</span><input type="text" v-model="virusPercent" oninput = "value=value.replace(/[^\d]/g,'')"><span>%</span></div></li>
                            <li><div class="item"><span>病毒数量</span><input type="text" v-model="virusNum" oninput = "value=value.replace(/[^\d]/g,'')"><span>个</span></div></li>
                        </ul>
                    </div>
                </div>
                <div class="itemCon">
                    <div class="itemLeft"><span>端口扫描</span></div>
                    <div class="itemRight">
                        <ul>
                            <li><div class="item"><span>端口扫描数</span><input type="text" v-model="portNum" oninput = "value=value.replace(/[^\d]/g,'')"><span>次</span></div></li>
                        </ul>
                    </div>
                </div>
                <div class="itemCon">
                    <div class="itemLeft"><span>强力攻击</span></div>
                    <div class="itemRight">
                        <ul>
                            <li><div class="item"><span>强力攻击数</span><input type="text" v-model="strongNum" oninput = "value=value.replace(/[^\d]/g,'')"><span>次</span></div></li>
                        </ul>
                    </div>
                </div>
                <div class="itemCon">
                    <div class="itemLeft"><span>木马后门攻击</span></div>
                    <div class="itemRight">
                        <ul>
                            <li><div class="item"><span>木马后门攻击数</span><input type="text" v-model="trojanNum" oninput = "value=value.replace(/[^\d]/g,'')"><span>次</span></div></li>
                        </ul>
                    </div>
                </div>
                <div class="itemCon">
                    <div class="itemLeft"><span>拒绝访问攻击</span></div>
                    <div class="itemRight">
                        <ul>
                            <li><div class="item"><span>拒绝访问攻击数</span><input type="text" v-model="refuseNum" oninput = "value=value.replace(/[^\d]/g,'')"><span>次</span></div></li>
                        </ul>
                    </div>
                </div>
                <div class="itemCon">
                    <div class="itemLeft"><span>缓冲区溢出攻击</span></div>
                    <div class="itemRight">
                        <ul>
                            <li><div class="item"><span>缓冲区溢出攻击数</span><input type="text" v-model="bufferNum" oninput = "value=value.replace(/[^\d]/g,'')"><span>次</span></div></li>
                        </ul>
                    </div>
                </div>
                <div class="itemCon">
                    <div class="itemLeft"><span>网络蠕虫攻击</span></div>
                    <div class="itemRight">
                        <ul>
                            <li><div class="item"><span>网络蠕虫攻击数</span><input type="text" v-model="wormNum" oninput = "value=value.replace(/[^\d]/g,'')"><span>次</span></div></li>
                        </ul>
                    </div>
                </div>
                <div class="itemCon">
                    <div class="itemLeft"><span>IP碎片攻击</span></div>
                    <div class="itemRight">
                        <ul>
                            <li><div class="item"><span>IP碎片攻击数</span><input type="text" v-model="ipNum" oninput = "value=value.replace(/[^\d]/g,'')"><span>次</span></div></li>
                        </ul>
                    </div>
                </div>
                <div class="btnList"><a class="btn" @click="infoSecurity">保存</a><a class="btn1" href="evaluationObject.html">取消</a></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/public.js"></script>
<script src="js/infoSecurity.js" type="text/babel"></script>
</html>
