<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>报表-智能考评系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/report.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</head>
<body>
<div id="main">
    <div id="head"><common-head></common-head></div>
    <div id="content" class="report">
        <div class="layout">
            <div class="listCon">
                <div class="title"><span>考评报表管理</span></div>
                <div class="table">
                    <div class="btnList"><a class="btn">新建报表</a></div>
                    <table>
                        <thead>
                        <tr>
                            <th>报表名称</th>
                            <th>创建时间</th>
                            <th>创建人</th>
                            <th>报表计划</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="table">
                        <tr>
                            <td>大数据治理应用平台</td>
                            <td>2020-01-01</td>
                            <td>admin</td>
                            <td>每天9:00，每周一10:00，每月1日10:30</td>
                            <td>
                                <a href="evaluationPlanDetail.html"><img src="images/template/icon-time.png"/></a>
                                <img onclick="$('.tcHide').show()" src="images/template/icon-change.png"/>
                                <img src="images/template/icon-del.png"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--新建报表-->
    <div class="tcHide">
        <div class="masking" onclick="$('.tcHide').hide()"></div>
        <div class="tcCon">
            <div class="tcTit"><span>考评报表管理</span></div>
            <div class="itemList special"><span>报表名称：</span><input type="text"/></div>
            <div class="itemList special">
                <span>时间范围：</span>
                <div class="select">
                    <span>当天<i></i></span>
                    <ul>
                        <li><span>当天</span></li>
                        <li><span>整周</span></li>
                        <li><span>整月</span></li>
                        <li><span>整年</span></li>
                    </ul>
                </div>
            </div>
            <div class="itemList special flexStart">
                <span>考评项目：</span>
                <div class="checkTree">
                    <div><a class="btn1">全选</a><a class="btn1">取消全选</a></div>
                    <ul>
                        <li>
                            <div class="checkList"><input type="checkbox" class="checkbox" id="pro1"><label for="pro1"><img src="images/template/icon-check.png" alt=""></label><p>业务考评</p></div>
                            <ul>
                                <li>
                                    <div class="checkList"><input type="checkbox" class="checkbox" id="pro1_1"><label for="pro1_1"><img src="images/template/icon-check.png" alt=""></label><p>业务健康度</p></div>
                                    <ul>
                                        <li><div class="checkList"><input type="checkbox" class="checkbox" id="pro1_1_1"><label for="pro1_1_1"><img src="images/template/icon-check.png" alt=""></label><p>页面可用性</p></div></li>
                                        <li><div class="checkList"><input type="checkbox" class="checkbox" id="pro1_1_2"><label for="pro1_1_2"><img src="images/template/icon-check.png" alt=""></label><p>页面健康度</p></div></li>
                                        <li><div class="checkList"><input type="checkbox" class="checkbox" id="pro1_1_3"><label for="pro1_1_3"><img src="images/template/icon-check.png" alt=""></label><p>数据质量</p></div></li>
                                        <li><div class="checkList"><input type="checkbox" class="checkbox" id="pro1_1_4"><label for="pro1_1_4"><img src="images/template/icon-check.png" alt=""></label><p>数据共享</p></div></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="itemList special flexStart">
                <span>业务系统：</span>
                <div class="checkTree">
                    <div><a class="btn1">全选</a><a class="btn1">取消全选</a></div>
                    <ul>
                        <li>
                            <div class="checkList"><input type="checkbox" class="checkbox" id="sys1"><label for="pro1"><img src="images/template/icon-check.png" alt=""></label><p>大数据治理应用平台</p></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="itemList paddingLeft">
                <a class="btn">保存</a><a class="btn1" onclick="$('.tcHide').hide()">取消</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/public.js"></script>
<script>
    $(function () {
        var docHeight = window.innerHeight || document.documentElement.clientHeight;
        document.getElementById("content").children[0].style.height = (docHeight - 142) + "px";
        document.getElementById("table").style.maxHeight = (docHeight - 205) + "px"
    });
</script>
</html>
