<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>考评模型-智能考评系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/evaluationModel.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</head>
<body>
<div id="main">
    <div id="head"><common-head></common-head></div>
    <div id="content" class="model">
        <div class="layout">
            <div class="title">
                <span>考评模型管理</span>
            </div>
            <div class="modelCon">
                <div class="tabList">
                    <ul>
                        <li class="checked"><span>日评模型</span></li>
                        <li><span>周评模型</span></li>
                        <li><span>月评模型</span></li>
                        <li><span>年评模型</span></li>
                    </ul>
                    <a class="btn">保存</a>
                </div>
                <div class="table">
                    <table>
                        <tr>
                            <td colspan="4">可用性<input placeholder="70%"><img src="images/template/icon-change.png"/></td>
                        </tr>
                        <tr>
                            <td>服务器可用性<input placeholder="25%"><img src="images/template/icon-change.png"/></td>
                            <td>中间件可用性<input placeholder="25%"><img src="images/template/icon-change.png"/></td>
                            <td>服务器可用性<input placeholder="25%"><img src="images/template/icon-change.png"/></td>
                            <td>物联设备可用性<input placeholder="25%"><img src="images/template/icon-change.png"/></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td colspan="4">性能告警<input placeholder="20%"><img src="images/template/icon-change.png"/></td>
                        </tr>
                        <tr>
                            <td>服务器<input placeholder="35%"><img src="images/template/icon-change.png"/></td>
                            <td>中间件<input placeholder="35%"><img src="images/template/icon-change.png"/></td>
                            <td>服务器<input placeholder="30%"><img src="images/template/icon-change.png"/></td>
                        </tr>
                        <tr>
                            <td>严重告警率<input placeholder="35%"><img src="images/template/icon-change.png"/></td>
                            <td>严重告警率<input placeholder="35%"><img src="images/template/icon-change.png"/></td>
                            <td>严重告警率<input placeholder="35%"><img src="images/template/icon-change.png"/></td>
                        </tr>
                        <tr>
                            <td>故障告警率<input placeholder="35%"><img src="images/template/icon-change.png"/></td>
                            <td>故障告警率<input placeholder="35%"><img src="images/template/icon-change.png"/></td>
                            <td>故障告警率<input placeholder="35%"><img src="images/template/icon-change.png"/></td>
                        </tr>
                        <tr>
                            <td>其他告警率<input placeholder="30%"><img src="images/template/icon-change.png"/></td>
                            <td>其他告警率<input placeholder="30%"><img src="images/template/icon-change.png"/></td>
                            <td>其他告警率<input placeholder="30%"><img src="images/template/icon-change.png"/></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td colspan="4">数据质量<input placeholder="10%"><img src="images/template/icon-change.png"/></td>
                        </tr>
                        <tr>
                            <td>综合评分<input placeholder="25%"><img src="images/template/icon-change.png"/></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/public.js"></script>
<script src="js/evaluationModel.js"></script>
<script>
    $(".tabList li").click(function () {
        $(this).addClass("checked").siblings("li").removeClass("checked")
    })
</script>
</body>
</html>
