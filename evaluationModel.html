<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>考评模型-智能考评系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/evaluationModel.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</head>
<body>
<div id="main">
    <div id="head"><common-head></common-head></div>
    <div id="content" class="model">
        <div class="layout">
            <div class="title">
                <span>考评模型管理</span>
            </div>
            <div class="modelCon">
                <div class="tabList">
                    <ul>
                        <li class="checked"><span>日评模型</span></li>
                        <li><span>周评模型</span></li>
                        <li><span>月评模型</span></li>
                        <li><span>年评模型</span></li>
                    </ul>
                    <a class="btn">保存</a>
                </div>
                <div class="table">
                    <div class="tabCon checked">
                        <div class="tabTit"><span>可用性<input placeholder="10%"><img src="images/template/icon-change.png"/></span><i></i></div>
                        <div class="conList">
                            <ul>
                                <li><div class="itemList"><span>服务器可用性</span><input placeholder="25%"><img src="images/template/icon-change.png"/></div></li>
                                <li><div class="itemList"><span>中间件可用性</span><input placeholder="25%"><img src="images/template/icon-change.png"/></div></li>
                                <li><div class="itemList"><span>服务器可用性</span><input placeholder="25%"><img src="images/template/icon-change.png"/></div></li>
                                <li><div class="itemList"><span>物联设备可用性</span><input placeholder="25%"><img src="images/template/icon-change.png"/></div></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tabCon">
                        <div class="tabTit"><span>性能告警<input placeholder="70%"><img src="images/template/icon-change.png"/></span><i></i></div>
                        <div class="conList">
                            <ul>
                                <li>
                                    <div class="itemList"><span>服务器</span><input placeholder="35%"><img src="images/template/icon-change.png"/></div>
                                    <ul class="navSub">
                                        <li><span>严重告警率</span><input placeholder="35%"><img src="images/template/icon-change.png"/></li>
                                        <li><span>故障告警率</span><input placeholder="35%"><img src="images/template/icon-change.png"/></li>
                                        <li><span>其他告警率</span><input placeholder="35%"><img src="images/template/icon-change.png"/></li>
                                    </ul>
                                </li>
                                <li>
                                    <div class="itemList"><span>中间件</span><input placeholder="35%"><img src="images/template/icon-change.png"/></div>
                                    <ul class="navSub">
                                        <li><span>严重告警率</span><input placeholder="35%"><img src="images/template/icon-change.png"/></li>
                                        <li><span>故障告警率</span><input placeholder="35%"><img src="images/template/icon-change.png"/></li>
                                        <li><span>其他告警率</span><input placeholder="35%"><img src="images/template/icon-change.png"/></li>
                                    </ul>
                                </li>
                                <li>
                                    <div class="itemList"><span>服务器</span><input placeholder="35%"><img src="images/template/icon-change.png"/></div>
                                    <ul class="navSub">
                                        <li><span>严重告警率</span><input placeholder="35%"><img src="images/template/icon-change.png"/></li>
                                        <li><span>故障告警率</span><input placeholder="35%"><img src="images/template/icon-change.png"/></li>
                                        <li><span>其他告警率</span><input placeholder="35%"><img src="images/template/icon-change.png"/></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tabCon">
                        <div class="tabTit"><span>数据质量<input placeholder="20%"><img src="images/template/icon-change.png"/></span><i></i></div>
                        <div class="conList">
                            <ul>
                                <li><div class="itemList"><span>综合评分</span><input placeholder="100%"><img src="images/template/icon-change.png"/></div></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/public.js"></script>
<script src="js/evaluationModel.js"></script>
<script>
    $(".tabList li").click(function () {
        $(this).addClass("checked").siblings("li").removeClass("checked")
    });
    $(".tabTit").click(function () {
        $(this).parents(".tabCon").toggleClass("checked").siblings(".tabCon").removeClass("checked");
    });
    $(function () {
        var docHeight = window.innerHeight || document.documentElement.clientHeight;
        $("#content .layout").css("height", docHeight - 142);
        $(".table").css("max-height", docHeight - 280);
    });
</script>
</body>
</html>
