<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/vue.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div id="main">
    <div id="login">
        <div class="layout">
            <div class="item"><span>智能考评系统</span></div>
            <div class="item"><input id="userName" value="" type="text" placeholder="请输入账号"></div>
            <div class="errInfo userName"><span>用户名不能为空</span></div>
            <div class="item"><input id="password" value="" type="password" placeholder="请输入密码"></div>
            <div class="errInfo password"><span>密码不能为空</span></div>
            <div class="item"><a id="submit">登录</a></div>
            <div class="errInfo submit"><span>用户名或密码错误</span></div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/public.js"></script>
<script src="js/login.js"></script>
<script>
    var docHeight=$('#main').height();
    var loginH=$('#login').height();
    var result=(docHeight-loginH)/2.5;
    $('#login').css("margin-top",result+"px");
    var userName,password;
    $("#submit").click(function () {
        userName = $("#userName").val();
        password = $("#password").val();
        if (userName == "") {
			$(".errInfo.userName span").show();
		}
		else if (password == "") {
            $(".errInfo.password span").show();
        }
		else {
            $(".errInfo span").hide();
            $.initLogin(userName, password);
        }
    });
    $("#userName").blur(function () {
        userName = $("#userName").val();
        if (userName == "") $(".userName span").show();
        else $(".userName span").hide()
    });
    $("#userName").focus(function () {
        userName = $("#userName").val();
        $(".userName span").hide();
    });
    $("#password").blur(function () {
        password = $("#password").val();
        if (password == "") $(".password span").show();
        else $(".password span").hide()
    });
    $("#password").focus(function () {
        password = $("#password").val();
        $(".password span").hide();
    });
</script>
</html>
