<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = decodeURI(window.location.search.substr(1)).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    if (getQueryString("code")!=''&&getQueryString("code")!=null&&typeof getQueryString("code")!="undefined"){
        $.initLogin(getQueryString("code"));
    }
    //var docHeight = $('#main').height();
    //var loginH = $('#login').height();
    //var result = (docHeight - loginH) / 2.5;
    //$('#login').css("margin-top", result + "px");
    var userName = $("#userName"), password = $("#password");
    $("#submit").click(function () {
        /*if (userName.val() == "") {

		if ($("input[name='username']").val() == ''){
			$('#checkUserName').text('用户名不能为空').show();
			setTimeout("$('#checkUserName').hide()",1500);
			return false;
		}
		if ($("input[name='password']").val() == ''){
			$('#checkPassword').text('密码不能为空').show();
			setTimeout("$('#checkPassword').hide()",1500);
			return false;
		} else {
            //$(".errInfo span").hide();
            var data = {
                userName: userName.val(),
                password: password.val()
            };
            $.initLogin(data);
        }
    });
	$("body").keydown(function(event) {
		if (event.keyCode == 13) {//keyCode=13是回车键
			//$("#login_btn").click();
			if ($("input[name='username']").val() == ''){
				$('#checkUserName').text('用户名不能为空').show();
				setTimeout("$('#checkUserName').hide()",1500);
				return false;
			}
			if ($("input[name='password']").val() == ''){
				$('#checkPassword').text('密码不能为空').show();
				setTimeout("$('#checkPassword').hide()",1500);
				return false;
			} else {
				//$(".errInfo span").hide();
				var data = {
					userName: userName.val(),
					password: password.val()
				};
				$.initLogin(data);
			}
		}
	});
	
	//---------------------------------------------------------
	//NEW LOGIN FUNCTIONS
	$(document).ready(function(){
        var strName = localStorage.getItem('keyName');
        var strPass = localStorage.getItem('keyPass');
        if(strName){
            $('#userName').val(strName);
            console.log(strName)
        }if(strPass){
            $('#password').val(strPass);
        }
    });
	
    function loginBtn_click(){
            var strName = $('#user').val();
            var strPass = $('#pass').val();
            localStorage.setItem('keyName',strName);
            if($('#rem-pwd').is(':checked')){
                localStorage.setItem('keyPass',strPass);
            }else{
                localStorage.removeItem('keyPass');
            }
        }

    $("input[name='password']").click(function(){
		if($("input[name='username']").val() == ''){
			$('#checkUserName').text('用户名不能为空').show();
			setTimeout("$('#checkUserName').hide()",1500);
			return false;
		}
	})
