<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>考评计划-智能考评系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/evaluationPlan.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/browser-polyfill.min.js"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</head>
<body>
<div id="main">
    <div id="head"><common-head></common-head></div>
    <div id="content" class="plan">
        <div class="layout">
            <div class="title">
                <span>考评计划管理</span>
            </div>
            <div class="table">
                <div class="btnList"><a class="btn" href="evaluationPlanDetail.html?id=0">编辑计划</a></div>
                <table>
                    <thead>
                    <tr>
                        <th>考评对象名称</th>
                        <th>已设置的计划</th>
                        <th>起始日期</th>
                        <th>结束日期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="table">
                    <tr v-for="item in planList" v-if="item.id>0">
                        <td>{{item.name}}</td>
                        <td>{{cronExpression(item.checkPlan)}}</td>
                        <td>{{dateFormatFull(item.checkStartTime)}}</td>
                        <td>{{dateFormatFull(item.checkEndTime)}}</td>
                        <td><a :href="'evaluationPlanDetail.html?id='+item.id"><img src="images/template/icon-change.png"/></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/public.js"></script>
<script src="js/evaluationPlan.js" type="text/babel"></script>
</html>
