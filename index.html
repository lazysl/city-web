<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>智能考评系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<div id="main">
    <div id="nav">
        <div class="logo">
            <a href="./index.html">
                <span></span>
            </a>
        </div>
        <div class="logo hide">
            <a href="./index.html#tpye=collapse">
                <span></span>
            </a>
        </div>
        <ul>
            <li>
                <div class="first"><span class="ic1"></span><a href="evaluationObject.html">考评对象</a></div>
                <div class="item"><a href="evaluationObject.html#tpye=collapse">考评对象</a></div>
            </li>
            <li>
                <div class="first"><span class="ic2"></span><a href="evaluationModel.html">考评模型</a></div>
                <div class="item"><a href="evaluationModel.html#tpye=collapse">考评模型</a></div>
            </li>
            <li>
                <div class="first"><span class="ic3"></span><a href="evaluationPlan.html">考评计划</a></div>
                <div class="item"><a href="evaluationPlan.html#tpye=collapse">考评计划</a></div>
            </li>
            <li>
                <div class="first"><span class="ic4"></span><a href="management.html">管理</a></div>
                <div class="item"><a href="management.html#tpye=collapse">管理</a></div>
            </li>
        </ul>
    </div>
    <div id="header">
        <div class="crumbsNav">
            <div class="itemNav">
                <img id="icon_nav" src="images/template/icon-nav.png"/>
                <ul>
                    <li class="check"><a href="index.html">首页</a></li>
                </ul>
                <ul class="hide">
                    <li><a href="index.html#tpye=collapse">首页</a></li>
                </ul>
            </div>
            <div class="quit"><img src="images/template/icon-quit.png"/></div>
        </div>
    </div>
    <div id="content" class="index">
        <div class="leftCon">
            <div class="conList">
                <ul>
                    <li>
                        <div class="layout">
                            <div class="item"><img src="images/index/icon1.png"/></div>
                            <div class="item"><p>可用预告报警数</p><span>10</span></div>
                        </div>
                    </li>
                    <li>
                        <div class="layout">
                            <div class="item"><img src="images/index/icon2.png"/></div>
                            <div class="item"><p>故障报警数</p><span>10</span></div>
                        </div>
                    </li>
                    <li>
                        <div class="layout">
                            <div class="item"><img src="images/index/icon3.png"/></div>
                            <div class="item"><p>待办</p><span>10</span></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chartCon">
                <div class="layout">
                    <div class="chartTit">
                        <div class="title"><span>考评输出表</span></div>
                        <div class="item">
                            <a class="color1 checked">今天</a>
                            <a class="color2">本周</a>
                            <a class="color3">本月</a>
                            <a class="color4">本年度</a>
                        </div>
                    </div>
                    <div class="chartTit"><div class="title"><span>整体达标率趋势报表</span></div></div>
                    <div id="polyline"></div>
                </div>
            </div>
            <div class="tabCon">
                <div class="layout">
                    <div class="title"><span>最新告警</span></div>
                    <div class="table">
                        <table>
                            <thead>
                            <tr>
                                <th>告警等级</th>
                                <th>设备名称</th>
                                <th>告警信息</th>
                                <th>告警信息</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><span class="red"></span></td>
                                <td class="para">+12V</td>
                                <td>否</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td><span class="green"></span></td>
                                <td class="para">+12V</td>
                                <td>否</td>
                                <td>1</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightCon">
            <div class="circleCon">
                <div class="layout">
                    <div class="title"><span>整体达标率趋势报表</span></div>
                    <div class="circleChart" id="0"></div>
                </div>
            </div>

            <div class="rectCon">
                <div class="layout">
                    <div class="title"><span>考评达标排行</span></div>
                    <div id="rect"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/echarts.min.js"></script>
<script src="js/circleChart.js"></script>
<script>
    /*折线图*/
    $(function () {
        var myChart = echarts.init(document.getElementById('polyline'));
        var data = [["0",100,10],["200",90,40],["300",34,74],["400",65,83],["500",89,100],["600",100,100],["700",100,100],["800",90,40],["900",90,40],["1000",90,40]];
        var dateList = data.map(function (item) {
            return item[0];
        });
        var valueList = data.map(function (item) {
            return item[1];
        });
        var valueList2 = data.map(function (item) {
            return item[2];
        });
        var option = {
            tooltip: {
                trigger: 'axis',
            },
            grid: {
                left: '4.5%',
                right: '8%',
                bottom: '3%',
                top:"4%",
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    axisLine: {
                        lineStyle: {
                            color: '#989a9c',
                            width: .5,
                        }
                    },
                    splitLine: {
                        show:true,
                    },
                    axisTick: {
                        show: true,
                        alignWithLabel: true,
                        inside: true,
                        length: 8,
                        lineStyle: {
                            width: .5,
                            color: '#989a9c'
                        }
                    },
                    axisLabel: {
                        color: '#989a9c',
                        fontSize: 12,
                    },
                    data: dateList,
                },
            ],
            yAxis: [{
                type: 'value',
                splitLine: {
                    show:false,
                },
                axisLine: {
                    lineStyle: {
                        color: '#989a9c',
                        width: .5,
                    }
                },
                axisTick: {
                    show: false,
                    alignWithLabel: true,
                    inside: true,
                    length: 8,
                    lineStyle: {
                        width: .5,
                        color: '#989a9c'
                    }
                },
                axisLabel: {
                    color: '#989a9c',
                    fontSize: 12
                },
            }],
            series: [{
                name: '实际值',
                type: 'line',
                symbol: 'none',
                smooth: true,
                animationDuration: 2000,
                lineStyle: {
                    normal: {
                        color: "#482afe",
                        width: 3,
                        shadowColor: 'rgba(72,42,254,0.5)',
                        shadowBlur: 10,
                        shadowOffsetY: 15
                    }
                },
                data: valueList,
                label: {
                    normal: {
                        show: true,
                        color: '#fff',
                    }
                },
            }, {
                name: '理论值',
                type: 'line',
                symbol: 'none',
                smooth: true,
                animationDuration: 2000,
                lineStyle: {
                    normal: {
                        color: "#ff0179",
                        width: 3,
                        shadowColor: 'rgba(233,32,118,0.5)',
                        shadowBlur: 10,
                        shadowOffsetY: 15
                    }
                },
                data: valueList2,
            }]
        };
        myChart.setOption(option,true);
    })
    /*进度*/
    $(".circleChart#0").circleChart({
        size: 170,
        value: 30,
        innerColorStart: "#482afe",
        innerColorEnd: "#482afe",
        color: "#482afe",
        backgroundColor: "#f1f1f1",
        text: 0,
        textSize: 22,
        textWeight: 600,
        onDraw: function (el, circle) {
            circle.text(Math.round(circle.value) + "%");
        }
    });
    /*柱状图*/
    $(function () {
        var myChart = echarts.init(document.getElementById('rect'));
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                boundaryGap: [0, 0.01],
                axisLabel: {
                    color: '#989a9c',
                    fontSize: 12,
                },
                splitLine: {
                    show:false,
                },
                axisLine: {
                    lineStyle: {
                        color: 'rgba(49,83,254,.5)',
                        width: .5,
                    }
                },
            },
            yAxis: {
                type: 'category',
                axisLabel: {
                    color: '#989a9c',
                    fontSize: 12
                },
                offset: 80,
                axisLine: {
                    lineStyle: {
                        color: 'rgba(49,83,254,.5)',
                        width: .5,
                    }
                },
            },
            series: [
                {
                    type: 'bar',
                    data: [182, 234, 290, 104, 131, 302],
                    itemStyle: {
                        normal: {
                            color: new echarts.graphic.LinearGradient(
                                0, 0, 1, 1,
                                [
                                    {offset: 0, color: 'rgba(49,83,254,.5)'},
                                    {offset: 1, color: 'rgba(49,83,254,.5)'}
                                ]
                            )
                        },
                        emphasis: {
                            color: new echarts.graphic.LinearGradient(
                                0, 0, 1, 1,
                                [
                                    {offset: 0, color: 'rgba(49,83,254,1)'},
                                    {offset: 1, color: 'rgba(49,83,254,1)'}
                                ]
                            )
                        }
                    },
                    barWidth:40
                },
            ]
        };
        myChart.setOption(option,true);
    })
</script>
</html>
