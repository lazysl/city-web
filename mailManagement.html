<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>邮件管理-智能考评系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/management.css">
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</head>
<body>
<div id="main">
    <div id="head"><common-head></common-head></div>
    <div id="content" class="management">
        <div class="layout">
            <div class="title">
                <span>邮件服务配置</span>
                <a class="btn" onclick="$.saveMail()">保存</a>
            </div>
            <div class="manageCon">
                <div class="manageItem">
                    <div class="itemList1">
                        <span>SMTP服务器地址：</span><input type="text" placeholder="请输入" id="host">
                        <span>服务端口：</span><input class="width" type="text" id="port">
                    </div>
                    <div class="itemList1">
                        <span>发件人邮件地址：</span><input type="text" placeholder="请输入" id="fromEmail">
                    </div>
                    <div class="itemList1">
                        <div class="checkList checked">
<!--                            <input type="checkbox" class="checkbox" checked id="mailCode"><label for="mailCode"><img src="images/template/icon-check.png" alt=""></label>-->
                            <p>发送邮件需要验证</p>
                        </div>
                    </div>
                    <div class="itemList1 account">
                        <span>用户名：</span><input type="text" placeholder="请输入" id="username">
                    </div>
                    <div class="itemList1 account">
                        <span>密码：</span><input type="password" placeholder="请输入" id="password">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/public.js"></script>
<script src="js/mailManagement.js"></script>
</body>
<script>
    $(function () {
        var docHeight = document.documentElement.clientHeight;
        $(".management .layout").css("min-height", docHeight - 140);
    });
    $.initMail();
</script>
</html>
